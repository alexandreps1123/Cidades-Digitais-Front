<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entidade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro">
            <!--imagem de fundo-->
            <div class="row">
                <div class="container">
                    <div class="table-wrapper">
                        <!--Header-->
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h2>Tabela <b>Entidade</b></h2>
                                </div>
                                <div class="col-sm-8">
                                    <a href="./entidade.html" class="btn btn-primary"><i
                                            class="material-icons">&#xE863;</i> <span>Atualizar
                                            Lista
                                        </span></a>
                                    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i
                                            class="material-icons">&#xE15C;</i> <span>Deletar</span></a>
                                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                            class="material-icons">&#xE147;</i> <span>Adicionar</span></a>
                                </div>
                            </div>
                        </div>
                        <!--Filtro-->
                        <div class="table-filter">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="show-entries">
                                        <span>Mostrando</span>
                                        <select class="form-control">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                        </select>
                                        <span>Itens</span>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                    <div class="filter-group">
                                        <label>Nome</label>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="filter-group">
                                        <label>Status</label>
                                        <select class="form-control">
                                            <option>Todos</option>
                                            <option>Ativo</option>
                                            <option>Inativo</option>
                                        </select>
                                    </div>
                                    <span class="filter-icon"><i class="fa fa-filter"></i></span>
                                </div>
                            </div>
                        </div>
                        <!--Tabela por JS-->
                        <div style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover" id="tabela"></table>
                        </div>
                        <!--Footer-->
                        <div class="clearfix">
                            <div class="hint-text">Mostrando <b>5</b> de <b>25</b> Itens</div>
                            <ul class="pagination">
                                <li class="page-item disabled"><a href="#">Anterior</a></li>
                                <li class="page-item"><a href="#" class="page-link">1</a></li>
                                <li class="page-item"><a href="#" class="page-link">2</a></li>
                                <li class="page-item"><a href="#" class="page-link">3</a></li>
                                <li class="page-item"><a href="#" class="page-link">4</a></li>
                                <li class="page-item"><a href="#" class="page-link">5</a></li>
                                <li class="page-item"><a href="#" class="page-link">6</a></li>
                                <li class="page-item"><a href="#" class="page-link">7</a></li>
                                <li class="page-item"><a href="#" class="page-link">Próximo</a></li>
                            </ul>
                        </div>
                    </div>
        </section> <!-- cd-intro -->
        
        </div>
        </div>
    </main>
    <!-- ADD Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar Entidade</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" maxlength="14" onchange="changer()" required>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="nome" maxlength="50" onchange="changer()">
                        </div>
                        <div class="form-group">
                            <label>Endereço</label>
                            <textarea class="form-control" id="endereco" maxlength="100" onchange="changer()"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Numero</label>
                            <input type="text" class="form-control" id="numero" maxlength="10" onchange="changer()">
                        </div>
                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" class="form-control" id="bairro" maxlength="100" onchange="changer()">
                        </div>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control" id="cep" maxlength="8" onchange="changer()">
                        </div>
                        <div class="form-group">
                            <label>UF</label>
                            <select type="text" class="form-control" id="uf" onchange="enabler()"></select>
                        </div>
                        <div class="form-group">
                            <label>Município</label>
                            <select type="text" class="form-control" id="nomeMun" onchange="changer()" disabled></select>
                        </div>
                        <div class="form-group">
                            <label>Observações</label>
                            <textarea class="form-control" id="obs" maxlength="1000" onchange="changer()"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="button" style="background-color: #3a3a3a;" class="btn btn-success" value="Adicionar" onclick="enviar()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <h4 class="modal-title">Esta certo disso?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Deseja realmente excluir esses registros? Este processo não pode ser desfeito.</p>
                </div>
                <div style="width:100%; text-align: center;" class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="enviar()">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    </div>

    <div class="fixed-bottom">
        <script height="100%" width="100%" src="./Js/menu.js"></script>
    </div>
    <script src="./Js/entidade.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./Js/main.js"></script> <!-- Resource jQuery -->

</body>

</html>
