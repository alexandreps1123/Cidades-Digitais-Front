<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entidade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->

	<link rel="stylesheet" href="css/style.css"> <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro"><!--imagem de fundo-->
                <div class="row" >
                    <div class="container">
                        <div class="table-wrapper">
                            <!--Header-->
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h2>Tabela <b>Entidade</b></h2>
                                    </div>
                                    <div class="col-sm-8">
                                        <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Atualizar
                                                Lista
                                            </span></a>
                                        <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i
                                            class="material-icons">&#xE15C;</i> <span>Deletar</span></a>
                                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i> <span>Adicionar</span></a>
                                    </div>
                                </div>
                            </div>
                            <!--Filtro-->
                            <div class="table-filter">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="show-entries">
                                            <span>Mostrando</span>
                                            <select class="form-control">
                                                <option>5</option>
                                                <option>10</option>
                                                <option>15</option>
                                                <option>20</option>
                                            </select>
                                            <span>Itens</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-9">
                                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                        <div class="filter-group">
                                            <label>Nome</label>
                                            <input type="text" class="form-control">
                                        </div>

                                        <div class="filter-group">
                                            <label>Status</label>
                                            <select class="form-control">
                                                <option>Todos</option>
                                                <option>Ativo</option>
                                                <option>Inativo</option>
                                            </select>
                                        </div>
                                        <span class="filter-icon"><i class="fa fa-filter"></i></span>
                                    </div>
                                </div>
                            </div>
					<table class="table table-striped table-bordered table-hover" id="tabela"></table>
                </section> <!-- cd-intro -->
		
            </div>
        </div>
    </main>
                            <!-- ADD Modal HTML -->
                            <div id="addEmployeeModal" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form>
                                            <div class="modal-header">
                                                <h4 class="modal-title">Adicionar Entidade</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label>CNPJ</label>
                                                    <input name="cnpj" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input name="nome" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Endereço</label>
                                                    <textarea name="endereco" class="form-control" required></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label>Numero</label>
                                                    <input name="numero" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Bairro</label>
                                                    <input name="bairro" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>CEP</label>
                                                    <input name="cep" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>UF</label>
                                                    <input name="uf" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Município</label>
                                                    <input name="nome_municipio" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Observações</label>
                                                    <textarea name="observacao" class="form-control" required></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                                <input type="submit" class="btn btn-success" value="Adicionar">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Delete Modal HTML -->
                            <div id="deleteEmployeeModal" class="modal fade">
                                <div class="modal-dialog modal-confirm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <div class="icon-box">
                                                <i class="material-icons">&#xE5CD;</i>
                                            </div>
                                            <h4 class="modal-title">Esta certo disso?</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Deseja realmente excluir esses registros? Este processo não pode ser desfeito.</p>
                                        </div>
                                        <div style= "width:100%; text-align: center;" class="modal-footer">
                                            <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
                                            <button type="button" class="btn btn-danger">Deletar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Footer-->
                            <div class="clearfix">
                                <div class="hint-text">Mostrando <b>5</b> de <b>25</b> Itens</div>
                                <ul class="pagination">
                                    <li class="page-item disabled"><a href="#">Anterior</a></li>

                                    <li class="page-item"><a href="#" class="page-link">2</a></li>

                                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                                    <li class="page-item"><a href="#" class="page-link">Próximo</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

<script type="text/javascript">
    $(document).ready(function () {

        // Select/Deselect checkboxes
        var checkbox = $('table tbody input[type="checkbox"]');
        $("#selectAll").click(function () {
            if (this.checked) {
                checkbox.each(function () {
                    this.checked = true;
                });
            } else {
                checkbox.each(function () {
                    this.checked = false;
                });
            }
        });
        checkbox.click(function () {
            if (!this.checked) {
                $("#selectAll").prop("checked", false);
            }
        });
    });
</script>
