<!DOCTYPE html>

<html>

<title>Cadastro Cidades Digitais</title>

<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

<br><br>

<div class="container">

  <div class="row">
    <div class="col-sm-4"></div>
        <div class="col-sm-4">
	
	<form enctype='application/json' >
	
	<img src="http://cidadesdigitais.c3sl.ufpr.br/wp-content/uploads/sites/6/2018/04/marca-01.png" class="img-responsive" style="width:100%;"/>
    
	<div style="text-align:center; width:100%">
            <h5>Cadastro de Usuário:</h5>
    </div>
    
	  <div class="form-group">
        <label for="submitNome">&nbsp&nbspNome:</label>
        <input type="text" class="form-control" id="submitNome" placeholder="Nome completo"value="" onchange="changer()"> 
    </div>
    <div class="invalid-feedback">
          Please choose a username.
    </div>
	  <div class="form-group">
        <label for="submitEmail">&nbsp&nbspEmail:</label>
        <input type="email" class="form-control" id="submitEmail" placeholder="ex: email@mctic.br"value="" onchange="changer()">
    </div>
    <div class="invalid-feedback">
          Please choose a valid email.
    </div>
    <div class="form-group">
        <label for="submitLogin">&nbsp&nbspUsuário:</label>
        <input type="text" class="form-control" id="submitLogin" placeholder="ex: abc123" value="" onchange="changer()">
    </div>
    <div class="invalid-feedback">
          Please choose a username.
    </div>
    <div class="form-group">
        <label for="submitSenha">&nbsp&nbspSenha: </label>
        <input type="password" class="form-control" id="submitSenha" placeholder="********" value="" onchange="changer()">
    </div>
    <div class="invalid-feedback">
          Please choose a username.
    </div>
        <button type="button" class="btn btn-primary" onclick="envio()" >Enviar</button>
        <button type="reset" class="btn btn-secundary" >Limpar</button>
    </form>
	</div>
  </div>
</div>

<script src="./Js/criarUsuario.js"></script>

</body>

</html>
