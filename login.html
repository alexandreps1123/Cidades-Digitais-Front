<!DOCTYPE html>

<html>

<title>Login Cidades Digitais</title>

 <head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

<br><br>

<div class="container">

  <div class="row">
        <div class="col-sm-4"></div>
    <div class="col-sm-4">
	
	<form enctype='application/json'>
	
	<br><br> <!--abrindo espaço para visualizar cabeçalho-->
	
	<img src="http://cidadesdigitais.c3sl.ufpr.br/wp-content/uploads/sites/6/2018/04/marca-01.png" class="img-responsive" style="width:100%;"/>
	
	<br><br>
	
	<h5><center>Entrar:</center></h5><br>
      <div class="form-group">
        <label for="submitLogin">&nbsp&nbspUsuário:</label>
        <input type="text" class="form-control" id="submitLogin" placeholder="ex: abc123" value="" onchange="changer()">
      </div>
	  
      <div class="form-group">
        <label for="submitSenha">&nbsp&nbspSenha: </label>
        <input type="password" class="form-control" id="submitSenha" placeholder="********" value="" onchange="changer()">
      </div>
        <button type="button" class="btn btn-primary" onclick="envio()" >Enviar</button>
    </form>
	</div>
  </div>
</div>

<script src="log.js" src="infoLogin.json"></script>

</body>

</html>
