<!DOCTYPE html>

<html>

<title>Cadastro de Entidade</title>

<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<br><br>
<h1><center>Criação de Entidade</center></h1>
<br><br>
  <div class="container">

    <div class="row">
          
      <form enctype='application/json'>
        <div class="form-row">
          
              <div class="form-group col-md-4">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" value="" onchange="changer()">
              </div>
            
              <div class="form-group col-md-8">
                <label for="cnpj">CNPJ:</label>
                <select type="text" class="form-control" id="cnpj" maxlength="18" value="" onchange="changer()">
                    <p id="cnpj"></p>
                  </select>
                </div>

              <div class="form-group col-md-10">
                <label for="contrato">Contrato:</label>
                <input type="text" class="form-control" id="contrato" maxlength="10" value="" onchange="changer()">
              </div>

              <div class="form-group col-md-2">
                <label for="dataI">Data de Início:</label>
                <input type="date" class="form-control" id="dataI" value="" onchange="changer()">
              </div>

              <div class="form-group col-md-7">
                <label for="dataF">Data de Término:</label>
                <input type="date" class="form-control" id="dataF" value="" onchange="changer()">
              </div>

              <div class="form-group col-md-5">
                <label for="dataR">Reajuste:</label>
                <input type="date" class="form-control" id="dataR" value="" onchange="changer()">
              </div>
        </div>
      </form>
    </div>
  </div>
  <center>
    <button type="button" class="btn btn-primary" onclick="enviar()" >Salvar</button>
    <a type="button" class="btn btn-primary" href="file:///home/mctic/Documentos/Digital%20Cities%20Project/Entidade.html" >Cancelar</a>
  </center>

<script src="./Js/criarLote.js"></script>

</body>

</html>
