<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerência Entidade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/multi.css">
    <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.2.6/jquery.inputmask.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro" style="overflow-y: auto;">
            <!--imagem de fundo-->
            <div class="row">
                <div class="container">
                    <div class="table-wrapper">
                        <!--Header-->
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h2 class="text-align:center">Gerenciar <b>Entidade</b></h2>
                                </div>
                                <div class="col-sm-8">
                                    <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Atualizar Listas</span></a>
                                </div>
                            </div>
                        </div>

                        <!--Table header-->
                        <form enctype='application/json'>
                            <div class="form-row" style=" padding: 30px;">

                                <div class="form-group col-md-4">
                                    <label for="cnpj">CNPJ:</label>
                                    <input type="text" class="form-control cnpj" id="cnpj" readonly>
                                </div>

                                <div class="form-group col-md-8">
                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control" id="nome" maxlength="50">
                                </div>


                                <div class="form-group col-md-3">
                                    <label for="cep">CEP:</label>
                                    <input type="text" class="form-control" id="cep" maxlength="8">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="endereco">Endereço:</label>
                                    <input type="text" class="form-control" id="endereco" maxlength="100">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="numero">Número:</label>
                                    <input type="text" class="form-control" id="numero" maxlength="10">
                                </div>

                                <div class="form-group col-md-5">
                                    <label for="bairro">Bairro:</label>
                                    <input type="text" class="form-control" id="bairro" maxlength="100">
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="uf">UF:</label> <!-- Veja Javascript para entender -->
                                    <select type="text" class="form-control" id="uf" onchange="enabler()"></select>
                                </div>

                                <div class="form-group col-md-5">
                                    <label for="nome_municipio">Nome do Município:</label>
                                    <select type="text" class="form-control" id="nome_municipio">
                                    </select>
                                </div>

                                <div class="form-group col-md-12">
                                    <label for="observacao">Observações:</label>
                                    <textarea type="text" class="form-control" id="observacao" maxlength="1000"></textarea>
                                </div>

                                <div style="width:100%; text-align: center;">
                                    <div class="col-sm-12"><button style="background-color:#3a3a3a" type="button"
                                            class="btn btn-primary" onclick="enviar()">Concluir</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </form>

                        <!-- arrumar depois para evitar problemas de espaço -->
                        <div class="col-md-12">
                            <div class="form-row">
                                <button onclick="contatosEntidade()" type="button" style="background-color:#959595"
                                    class="btn btn-primary">Contatos</button>
                                <button onclick="loteEntidade()" type="button" style="background-color:#959595"
                                    class="btn btn-primary">Lote</button>
                            </div>
                        </div>
                        
                        <div class="p-4 form-group" style="overflow-x:auto;">
                            <p id="editar"></p>
                            <table style="margin: 0px auto;" class="table table-striped table-bordered table-hover" id="tabela"></table>
                            <div class="hint-text" id="mostrando"></div>
                            <p id="editar2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- cd-intro -->
    </main>
    <!-- Modal Contato -->
    <div id="adicionarContato" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Adicionar Contato</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" style="padding-bottom: 3rem;">
                    <div class="multisteps-form">
                        <!--Barra de Progresso-->
                        <div class="row">
                            <div class="col-12 col-lg-12 ml-auto mr-auto mb-4">
                                <div class="multisteps-form__progress">
                                    <button class="multisteps-form__progress-btn js-active" type="button"
                                        title="Cd Info">Informações do Contato</button>
                                    <button class="multisteps-form__progress-btn" type="button"
                                        title="OrdemServico">Telefone</button>
                                </div>
                            </div>
                        </div>
                        <!--Formularios-->
                        <div class="row">
                            <div class="col-12 col-lg-12 m-auto">
                                <form class="multisteps-form__form needs-validation" style="height: 350px;">
                                    <!--Formulario 1 -->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                                        data-animation="scaleIn">
                                        <h3 class="multisteps-form__title">Informações do Contato</h3>

                                        <div class="multisteps-form__content">
                                            <div class="form-row mt-4">
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <input class="multisteps-form__input form-control " type="text" placeholder="Nome"
                                                        name="nome" id="nomeC"  maxlength="50">
                                                    </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <input class="multisteps-form__input form-control " type="text" placeholder="Função"
                                                        name="funcao" id="funcao">
                                                </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <input class="multisteps-form__input form-control " type="email" placeholder="E-mail"
                                                        name="email" id="email">
                                                </div>
                                            </div>

                                            <div class="button-row d-flex mt-4">
                                                <button class="btn btn-primary multi-button ml-auto js-btn-next"
                                                    onclick="novoContato()" type="button">Adicionar</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!--tabela telefone-->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white"
                                        data-animation="scaleIn">
                                        <h3 class="multisteps-form__title">Telefone</h3>
                                        <div class="multisteps-form__content ">
                                            <div class="form-row mt-4 ">
                                                <div class="col-12 col-sm-6">
                                                    <input class="multisteps-form__input form-control telefone" type="text"
                                                        placeholder="Telefone" id="telefone0" name="telefone"/>
                                                </div>
                                                <div class="col-12 col-sm-6  ">

                                                    <select class="multisteps-form__input form-control tipo" name="tipo" id="tipo0">
                                                        <option value="">Tipo</option>
                                                        <option value="WhatsApp">WhatsApp</option>
                                                        <option value="Casa">Casa</option>
                                                        <option value="Celular">Celular</option>
                                                        <option value="Trabalho">Trabalho</option>
                                                    </select>
                                                </div>
                                            
                                            </div>

                                            <side id="maisTelefone"></side>
                                            
                                            
                                        </div>
                                        <div class="button-row d-flex mt-4">
                                            <a class="js-btn-next" type="reset" id="clicaTelefone" onclick="maisInput(true);" title="Adicionar"><img  src="img/add-icon.png" width="36px"></a>
                                            <a class="js-btn-next" type="reset" id="clicaTelefone" onclick="menosInput();" title="Remover"><img  src="img/delete-icon.png" width="36px"></a>
                                            <button  class="btn btn-primary multi-button ml-auto js-btn-next" onclick="novoTelefone();" type="button">Concluir</button>
                                        </div>

                                    
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal de visualização -->
    <div id="visualizar" class="modal fade">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Visualizar</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" style="overflow-y:auto;">
                    <!--Tabela por JS-->
                    <div style="overflow-x:auto;">
                        <table class="table table-striped table-bordered table-hover" id="visualiza"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fixed-bottom">
        <script height="100%" width="100%" src="./Js/menu.js"></script>
    </div>

    <script src="./Js/gerenciaEntidade.js"></script>
    <script src="./Js/subtabelas.js"></script>
    <script src="./Js/multi.js"></script>
    <script src="./Js/main.js"></script> <!-- Resource jQuery -->
    <script src="./Js/mask.js"></script>

</body>

<script src="./Js/global.js"></script>
</html>
