<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela Lote</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->
    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/multi.css">
    <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.2.6/jquery.inputmask.bundle.min.js"></script>
</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro" style="overflow-y: auto;">
            <!--imagem de fundo-->
            <div class="row">
                <div class="container">
                    <div class="table-wrapper">
                        <!--Header-->
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h2 class="text-align:center">Gerenciar <b>Previsão de Empenho</b></h2>
                                </div>
                                <div class="col-sm-8">
                                    <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i>
                                        <span>Atualizar Listas</span></a>
                                </div>
                            </div>
                        </div>
                        <!--Table header-->
                        <form enctype='application/json'>
                            <div class="form-row" style=" padding: 30px;">

                                <div class="form-group col-md-3">
                                    <label for="cod_previsao_empenho">Previsão de Empenho:</label>
                                    <input type="text" class="form-control" id="cod_previsao_empenho" readonly></input>
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="cod_lote">Lote:</label>
                                    <input type="text" class="form-control" id="cod_lote" readonly></input>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="cod_natureza_despesa">Natureza de Despesa:</label>
                                    <input type="text" class="form-control" id="cod_natureza_despesa" readonly></input>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="data">Data:</label>
                                    <input type="text" class="form-control data" id="data">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="tipo">Tipo:</label>
                                    <select type="text" class="form-control" id="tipo"></select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="ano_referencia">Ano de Referência:</label>
                                    <input type="text" class="form-control" id="ano_referencia" maxlength="13">
                                </div>


                                <div style="width:100%; text-align: center;">
                                    <div class="col-sm-6">
                                        <button style="background-color:#3a3a3a" type="button" class="btn btn-primary" onclick="enviar()">Salvar</button>
                                    </div>
                                </div>

                            </div>
                        </form>

                        <div class="col-md-12">
                            <div class="form-row">
                                <button onclick="itensFinanceamento('itensprevisaoempenho')" type="button" style="background-color:#959595" class="btn btn-primary">Itens</button>
                                <button onclick="empenhoSub('1')" type="button" style="background-color:#959595" class="btn btn-primary">Empenho</button>
                            </div>
                        </div>

                        <div class="p-4 form-group" style="overflow-x:auto;">
                            <p style="width: 100%; text-align: center" id="editar"></p>
                            <table style="width: 100%; text-align: left" class="table table-striped table-bordered table-hover" id="tabela"></table>
                            <div class="hint-text" id="mostrando"></div>
                            <ul class="pagination" id="paginacao"></ul>
                            <p style="width: 100%; text-align: center" id="editar2"></p>
                        </div>

                    </div>
                </div>
            </div>
            <br><br><br>
        </section>
    </main>

    <!-- Modal Lote -->
    <div id="descricaoItem" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Adicionar Lote</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" style="padding-bottom: 3rem;">
                    <div class="multisteps-form">
                        <!--Barra de Progresso-->
                        <div class="row">
                            <div class="col-12 col-lg-12 ml-auto mr-auto mb-4">
                                <div class="multisteps-form__progress">
                                    <button class="multisteps-form__progress-btn js-active" type="button"
                                        title="User Info">Informações do Lote</button>
                                    <button class="multisteps-form__progress-btn" type="button"
                                        title="Address">Datas</button>
                                </div>
                            </div>
                        </div>
                        <!--Formularios-->
                        <div class="row">
                            <div class="col-12 col-lg-12 m-auto">
                                <form class="multisteps-form__form needs-validation" novalidate style="height: 300px;">
                                    <!--Formulario 1 -->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                                        data-animation="scaleIn">
                                        <h3 class="multisteps-form__title">Informações do Lote</h3>

                                        <div class="multisteps-form__content">
                                            <div class="form-row mt-4">
                                                <div class="col-12 col-sm-12">
                                                    <input class="multisteps-form__input form-control" type="number"
                                                        placeholder="Código do Lote" name="cod_lote" id="cod_lote"
                                                        required>
                                                </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <select class="multisteps-form__input form-control" type="text"
                                                        name="cnpj" id="cnpj" required></select>
                                                </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <input class="multisteps-form__input form-control" type="text"
                                                        placeholder="Número de contrato" maxlength="10" name="contrato"
                                                        id="contrato" required>
                                                </div>
                                            </div>

                                            <div class="button-row d-flex mt-4">
                                                <button class="btn btn-primary multi-button ml-auto js-btn-next"
                                                    type="button" title="Next">Próximo</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!--Formulario 2 -->
                                    <div class="multisteps-form__panel shadow p-4 rounded bg-white"
                                        data-animation="scaleIn">
                                        <h3 class="multisteps-form__title">Datas</h3>
                                        <div class="multisteps-form__content">
                                            <!--Tabela por JS-->
                                            <div style="overflow-x:auto;">
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <label for="dt_inicio_vig">Data de Início de Vigencia</label>
                                                    <input class=" multisteps-form__input form-control" type="text"
                                                        name="dt_inicio_vig" id="dt_inicio_vig" required>

                                                </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <label for="dt_final_vig">Data Final de Vigencia</label>
                                                    <input class=" multisteps-form__input form-control" type="text"
                                                        name="dt_final_vig" id="dt_final_vig" required>
                                                </div>
                                                <div class="col-12 col-sm-12 mt-4">
                                                    <label for="dt_reajuste">Data de Reajuste</label>
                                                    <input class=" multisteps-form__input form-control" type="text"
                                                        name="dt_reajuste" id="dt_reajuste" required>
                                                </div>
                                            </div>


                                            <div class="button-row d-flex mt-4">
                                                <button class="btn btn-primary multi-button ml-auto" onclick="enviar()"
                                                    type="button">Cadastrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <script height="100%" width="100%" src="./Js/menu.js"></script>
    </div>

</body>

<!-- Menu de cabeçalho -->
<script src="./Js/modernizr.js"></script> <!-- Modernizr -->
<script src="./Js/gerenciaPrevisao.js"></script>
<script src="./Js/subtabelas.js"></script>
<script src="./Js/mask.js"></script>
<script src="./Js/multi.js"></script>
<script src="./Js/main.js"></script> <!-- Resource jQuery -->

</html>
