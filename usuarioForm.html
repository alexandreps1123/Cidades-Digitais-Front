<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="./css/multi.css">


</head>

<body>
    <div class="multisteps-form">
        <!--progress bar-->
        <div class="row">
            <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                <div class="multisteps-form__progress">
                    <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Informações do Usuário</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Order Info">Order Info</button>
                    <button class="multisteps-form__progress-btn" type="button" title="Comments">Comments </button>
                </div>
            </div>
        </div>
        <!--form panels-->
        <div class="row">
            <div class="col-12 col-lg-8 m-auto">
                <form class="multisteps-form__form">
                    <!--single form panel-->
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                        <h3 class="">Informações do Usuário</h3>
                        <h4 class=""></h4>
                        <div class="multisteps-form__content">
                            <div class="form-row mt-4">
                                <div class="col-12 col-sm-6">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Nome" />
                                </div>
                                <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                    <input class="multisteps-form__input form-control" type="email"
                                        placeholder="E-mail" />
                                </div>
                            </div>
                            <div class="form-row mt-4">
                                <div class="col-12 col-sm-6">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Login" />
                                </div>
                                <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                    <input class="multisteps-form__input form-control" type="password"
                                        placeholder="Senha" />
                                </div>
                            </div>
                            <div class="form-row mt-4">
                                <div class="col-12 col-sm-2">
                                    <input class="multisteps-form__input form-control" type="number"
                                        placeholder="CEP" />
                                </div>
                                <div class="col-12 col-sm-1">
                                    <select class="form-control" id="cars">
                                        <option value="">UF</option>
                                        <option value="DF">DF</option>
                                        <option value="SP">SP</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Número" />
                                </div>
                                <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Nome de Município" />
                                </div>
                            </div>
                            <div class="form-row mt-4">
                                <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Endereço" />
                                </div>
                                <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Bairro" />
                                </div>
                            </div>
                            <div class="form-row mt-4">
                                <div class="col-12 col-sm-6 mt-4 mt-sm-0"></div>
                                    <textarea class="multisteps-form__input form-control" type="text" placeholder="Observação"></textarea>
                                </div>  
                            </div>
                            <div class="button-row d-flex mt-4">
                                <button class="btn btn-primary multi-button ml-auto js-btn-next"  type="button"
                                    title="Next">Next</button>
                            </div>
                        </div>
                    </div>
                    <!--single form panel-->
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                        <h3 class="multisteps-form__title">Your Address</h3>
                        <div class="multisteps-form__content">
                            <div class="form-row mt-4">
                                <div class="col">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Address 1" />
                                </div>
                            </div>
                            <div class="form-row mt-4">
                                <div class="col">
                                    <input class="multisteps-form__input form-control" type="text"
                                        placeholder="Address 2" />
                                </div>
                            </div>
                            <div class="form-row mt-4">
                                <div class="col-12 col-sm-6">
                                    <input class="multisteps-form__input form-control" type="text" placeholder="City" />
                                </div>
                                <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                                    <select class="multisteps-form__select form-control">
                                        <option selected="selected">State...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                                    <input class="multisteps-form__input form-control" type="text" placeholder="Zip" />
                                </div>
                            </div>
                            <div class="button-row d-flex mt-4">
                                <button class="btn btn-primary multi-button js-btn-prev" type="button" title="Prev">Prev</button>
                                <button class="btn btn-primary multi-button ml-auto js-btn-next" type="button"
                                    title="Next">Next</button>
                            </div>
                        </div>
                    </div>
                    <!--single form panel-->
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                        <h3 class="multisteps-form__title">Your Order Info</h3>
                        <div class="multisteps-form__content">
                            <div class="row">
                                <div class="col-12 col-md-6 mt-4">
                                    <div class="card shadow-sm">
                                        <div class="card-body">
                                            <h5 class="card-title">Item Title</h5>
                                            <p class="card-text">Small and nice item description</p><a
                                                class="btn btn-primary multi-button" href="#" title="Item Link">Item Link</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 mt-4">
                                    <div class="card shadow-sm">
                                        <div class="card-body">
                                            <h5 class="card-title">Item Title</h5>
                                            <p class="card-text">Small and nice item description</p><a
                                                class="btn btn-primary multi-button" href="#" title="Item Link">Item Link</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="button-row d-flex mt-4 col-12">
                                    <button class="btn btn-primary multi-button js-btn-prev" type="button" title="Prev">Prev</button>
                                    <button class="btn btn-primary multi-button ml-auto js-btn-next" type="button"
                                        title="Next">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--single form panel-->
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                        <h3 class="multisteps-form__title">Additional Comments</h3>
                        <div class="multisteps-form__content">
                            <div class="form-row mt-4">
                                <textarea class="multisteps-form__textarea form-control"
                                    placeholder="Additional Comments and Requirements"></textarea>
                            </div>
                            <div class="button-row d-flex mt-4">
                                <button class="btn btn-primary multi-button js-btn-prev" type="button" title="Prev">Prev</button>
                                <button class="btn btn-success ml-auto" type="button" title="Send">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </script>
  <script src="./Js/multi.js"></script>
</body>

</html>
