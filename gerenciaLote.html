<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerencia Lote</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap4\css\bootstrap.css"> <!-- CSS bootstrap -->
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!--Resource style -->
    <link rel="stylesheet" href="./css/style2.css">
    <script src="./Js/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>

<body>
    <main id="cd-main-content">
        <section id="cd-intro"><!--imagem de fundo-->
                <div class="row" >
                    <div class="container">
                        <div class="table-wrapper">
                            <!--Header-->
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h2 class="text-align:center">Gerenciar <b>Lote</b></h2>
                                    </div>
                                </div>
                            </div>
                            <!--Table header-->
                            <form enctype='application/json'>
                                <div class="form-row" style=" padding: 30px;">
                                        
                                     <div class="form-group col-md-4">
                                            <label for="cod_lote">Código do Lote:</label>
                                            <input type="number" class="form-control" id="cod_lote" disabled>
                                        </div>
                                    
                                        <div class="form-group col-md-4">
                                        <label for="uf">CNPJ:</label>
                                        <select type="text" class="form-control" id="cnpj">
                                        </select>
                                        </div>
                                    
                                        <div class="form-group col-md-4">
                                            <label for="contrato">Contrato</label>
                                            <input type="text" class="form-control" id="contrato" maxlength="10">
                                        </div>
                
                                        <div class="form-group col-md-4">
                                            <label for="dt_inicio_vig">Data de Inicio</label>
                                            <input type="date" class="form-control" id="dt_inicio_vig">
                                        </div>
                        
                                        <div class="form-group col-md-4">
                                            <label for="dt_final_vig">Data Final</label>
                                            <input type="date" class="form-control" id="dt_final_vig">
                                        </div>
                        
                                        <div class="form-group col-md-4">
                                            <label for="dt_reajuste">Data de Reajuste</label>
                                            <input type="date" class="form-control" id="dt_reajuste">
                                        </div>
                        
                                        
                
                                        <div style= "width:100%; text-align: center;">
                                            <div class="col-sm-6">
                                                <button style="background-color:#3a3a3a" type="button" class="btn btn-primary" onclick="enviar()" >Salvar</button>
                                            </div>
                                        </div>
                                        <div class="p-5" style= "width:100%; text-align: center;">
                                            <a href="#itens" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i> <span>Itens</span></a>
                                            <a href="#previsaoEmpenho" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i> <span>Previsao Empenho</span></a>
                                            <a href="#empenho" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i> <span>Empenho</span></a>
                                            <a href="#Reajuste" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i> <span>Reajuste</span></a>
                                        </div>

                                </div>

                                
                            </form>

                </section> <!-- cd-intro -->
		
            </div>
        </div>
    </main>
                            <!-- ADD Contato HTML -->
                            <div id="addContatoModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form>
                                            <div class="modal-header">
                                                <h4 class="modal-title">Adicionar Contato</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">&times;</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label>Nome</label>
                                                    <input name="nome" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>E-mail</label>
                                                    <input name="email" type="text" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Função</label>
                                                    <input name="funcao" type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancelar">
                                                <input style="background-color:#3a3a3a" type="button" class="btn btn-success" value="Adicionar">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fixed-bottom" >   
                        <script height="100%" width="100%" src="./Js/menu.js"></script>	
                    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="./Js/gerenciaLote.js"></script>
<script src="./Js/main.js"></script> <!-- Resource jQuery -->
</html>
